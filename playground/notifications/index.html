        notify = function() {
            var timeout = setTimeOut(function(){var notification = new Notification("Yes, really!")}, 1000);
        }

        if(!("Notification" in window)) {
            // no notifications
            alert("This browser does not support Notification API");
            notify = null;
        } else if (Notification.permission === "denied"){
            // DENIED
            notify = function() { alert("You have denied permission to show notifications. You can block alerts too if you like."); }
        } else if (Notification.permission !== "granted"){
            // neither granted nor denied
            Notification.requestPermission(function (permission) {
                if (permission === "denied") {
                    notify = null;
                }
            })
        }
